<div>
    <h2 data-translate="protoneApp.cORChannel.home.title">COR Channels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-or-channel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cORChannel.home.createLabel">
                        Create new COR Channel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cORChannel.shortcut">Shortcut</span></th>
                    <th><span data-translate="protoneApp.cORChannel.name">Name</span></th>
                    <th><span data-translate="protoneApp.cORChannel.description">Description</span></th>
                    <th><span data-translate="protoneApp.cORChannel.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cORChannel in vm.cORChannels track by cORChannel.id">
                    <td><a ui-sref="c-or-channel-detail({id:cORChannel.id})">{{cORChannel.id}}</a></td>
                    <td>{{cORChannel.shortcut}}</td>
                    <td>{{cORChannel.name}}</td>
                    <td>{{cORChannel.description}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cORChannel.networkId})">{{cORChannel.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-or-channel-detail({id:cORChannel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-channel.edit({id:cORChannel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-channel.delete({id:cORChannel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
