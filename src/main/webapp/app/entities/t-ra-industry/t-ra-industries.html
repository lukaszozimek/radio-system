<div>
    <h2 data-translate="protoneApp.tRAIndustry.home.title">TRA Industries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-industry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRAIndustry.home.createLabel">
                        Create new TRA Industry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRAIndustry.name">Name</span></th>
                    <th><span data-translate="protoneApp.tRAIndustry.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRAIndustry in vm.tRAIndustries track by tRAIndustry.id">
                    <td><a ui-sref="t-ra-industry-detail({id:tRAIndustry.id})">{{tRAIndustry.id}}</a></td>
                    <td>{{tRAIndustry.name}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:tRAIndustry.networkId})">{{tRAIndustry.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-industry-detail({id:tRAIndustry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-industry.edit({id:tRAIndustry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-industry.delete({id:tRAIndustry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
