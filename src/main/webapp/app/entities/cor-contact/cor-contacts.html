<div>
    <h2 data-translate="protoneApp.corContact.home.title">Cor Contacts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-contact.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corContact.home.createLabel">
                        Create new Cor Contact
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corContact.contact">Contact</span></th>
                    <th><span data-translate="protoneApp.corContact.contactType">Contact Type</span></th>
                    <th><span data-translate="protoneApp.corContact.network">Network</span></th>
                    <th><span data-translate="protoneApp.corContact.person">Person</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corContact in vm.corContacts track by corContact.id">
                    <td><a ui-sref="cor-contact-detail({id:corContact.id})">{{corContact.id}}</a></td>
                    <td>{{corContact.contact}}</td>
                    <td data-translate="{{'protoneApp.CorContactTypeEnum.' + corContact.contactType}}">{{corContact.contactType}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corContact.networkId})">{{corContact.networkId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-person-detail({id:corContact.personId})">{{corContact.personId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-contact-detail({id:corContact.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-contact.edit({id:corContact.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-contact.delete({id:corContact.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
