
<div>
    <h2><span data-translate="protoneApp.corContact.detail.title">Cor Contact</span> {{vm.corContact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corContact.contact">Contact</span></dt>
        <dd>
            <span>{{vm.corContact.contact}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corContact.contactType">Contact Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.CorContactTypeEnum.' + vm.corContact.contactType}}">{{vm.corContact.contactType}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corContact.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corContact.networkId})">{{vm.corContact.networkId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.corContact.person">Person</span></dt>
        <dd>
            <a ui-sref="cor-person-detail({id:vm.corContact.personId})">{{vm.corContact.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-contact-detail.edit({id:vm.corContact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
