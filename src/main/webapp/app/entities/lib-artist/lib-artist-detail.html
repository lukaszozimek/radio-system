
<div>
    <h2><span data-translate="protoneApp.libArtist.detail.title">Lib Artist</span> {{vm.libArtist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.libArtist.name">Name</span></dt>
        <dd>
            <span>{{vm.libArtist.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libArtist.type">Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.LibArtistTypeEnum.' + vm.libArtist.type}}">{{vm.libArtist.type}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libArtist.description">Description</span></dt>
        <dd>
            <span>{{vm.libArtist.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libArtist.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.libArtist.networkId})">{{vm.libArtist.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lib-artist-detail.edit({id:vm.libArtist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
