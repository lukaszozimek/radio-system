<div>
    <h2 data-translate="protoneApp.libArtist.home.title">Lib Artists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-artist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libArtist.home.createLabel">
                        Create new Lib Artist
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libArtist.name">Name</span></th>
                    <th><span data-translate="protoneApp.libArtist.type">Type</span></th>
                    <th><span data-translate="protoneApp.libArtist.description">Description</span></th>
                    <th><span data-translate="protoneApp.libArtist.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libArtist in vm.libArtists track by libArtist.id">
                    <td><a ui-sref="lib-artist-detail({id:libArtist.id})">{{libArtist.id}}</a></td>
                    <td>{{libArtist.name}}</td>
                    <td data-translate="{{'protoneApp.LibArtistTypeEnum.' + libArtist.type}}">{{libArtist.type}}</td>
                    <td>{{libArtist.description}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:libArtist.networkId})">{{libArtist.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-artist-detail({id:libArtist.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-artist.edit({id:libArtist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-artist.delete({id:libArtist.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
