<div>
    <h2 data-translate="protoneApp.lIBAlbum.home.title">LIB Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBAlbum.home.createLabel">
                        Create new LIB Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.albumType">Album Type</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.name">Name</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.releaseDate">Release Date</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.description">Description</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.cover">Cover</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.label">Label</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.artist">Artist</span></th>
                    <th><span data-translate="protoneApp.lIBAlbum.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBAlbum in vm.lIBAlbums track by lIBAlbum.id">
                    <td><a ui-sref="l-ib-album-detail({id:lIBAlbum.id})">{{lIBAlbum.id}}</a></td>
                    <td data-translate="{{'protoneApp.LIBAlbumTypeEnum.' + lIBAlbum.albumType}}">{{lIBAlbum.albumType}}</td>
                    <td>{{lIBAlbum.name}}</td>
                        <td>{{lIBAlbum.releaseDate | date:'mediumDate'}}</td>
                    <td>{{lIBAlbum.description}}</td>
                    <td>
                        <a ui-sref="l-ib-image-item-detail({id:lIBAlbum.coverId})">{{lIBAlbum.coverId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-label-detail({id:lIBAlbum.labelId})">{{lIBAlbum.labelId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-artist-detail({id:lIBAlbum.artistId})">{{lIBAlbum.artistId}}</a>
                    </td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:lIBAlbum.networkId})">{{lIBAlbum.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-album-detail({id:lIBAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-album.edit({id:lIBAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-album.delete({id:lIBAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
