<div>
    <h2 data-translate="protoneApp.crmStage.home.title">Crm Stages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="crm-stage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.crmStage.home.createLabel">
                        Create new Crm Stage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.crmStage.name">Name</span></th>
                    <th><span data-translate="protoneApp.crmStage.description">Description</span></th>
                    <th><span data-translate="protoneApp.crmStage.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="crmStage in vm.crmStages track by crmStage.id">
                    <td><a ui-sref="crm-stage-detail({id:crmStage.id})">{{crmStage.id}}</a></td>
                    <td>{{crmStage.name}}</td>
                    <td>{{crmStage.description}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:crmStage.networkId})">{{crmStage.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="crm-stage-detail({id:crmStage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="crm-stage.edit({id:crmStage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="crm-stage.delete({id:crmStage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
