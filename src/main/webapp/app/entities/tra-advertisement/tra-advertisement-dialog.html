
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTraAdvertisementLabel" data-translate="protoneApp.traAdvertisement.home.createOrEditLabel">Create or edit a Tra Advertisement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.traAdvertisement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.traAdvertisement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.traAdvertisement.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.traAdvertisement.name"
                    required ng-maxlength="100"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.traAdvertisement.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.traAdvertisement.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.mediaItem" for="field_mediaItem">Media Item</label>
            <select class="form-control" id="field_mediaItem" name="mediaItem" ng-model="vm.traAdvertisement.mediaItemId" ng-options="libMediaItem.id as libMediaItem.id for libMediaItem in vm.mediaitems | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.libitem" for="field_libitem">Libitem</label>
            <select class="form-control" id="field_libitem" name="libitem" ng-model="vm.traAdvertisement.libitemId" ng-options="libMediaItem.id as libMediaItem.id for libMediaItem in vm.libitems | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.industry" for="field_industry">Industry</label>
            <select class="form-control" id="field_industry" name="industry" ng-model="vm.traAdvertisement.industryId" ng-options="traIndustry.id as traIndustry.id for traIndustry in vm.industries | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" ng-model="vm.traAdvertisement.typeId" ng-options="traAdvertismentType.id as traAdvertismentType.id for traAdvertismentType in vm.types | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.traAdvertisement.customerId" ng-options="crmAccount.id as crmAccount.id for crmAccount in vm.crmaccounts"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.traAdvertisement.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.traAdvertisement.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
