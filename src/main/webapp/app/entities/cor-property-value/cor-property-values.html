<div>
    <h2 data-translate="protoneApp.corPropertyValue.home.title">Cor Property Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-property-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corPropertyValue.home.createLabel">
                        Create new Cor Property Value
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corPropertyValue.value">Value</span></th>
                    <th><span data-translate="protoneApp.corPropertyValue.propertyKey">Property Key</span></th>
                    <th><span data-translate="protoneApp.corPropertyValue.libItemPropertyValue">Lib Item Property Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corPropertyValue in vm.corPropertyValues track by corPropertyValue.id">
                    <td><a ui-sref="cor-property-value-detail({id:corPropertyValue.id})">{{corPropertyValue.id}}</a></td>
                    <td>{{corPropertyValue.value}}</td>
                    <td>
                        <a ui-sref="cor-property-key-detail({id:corPropertyValue.propertyKeyId})">{{corPropertyValue.propertyKeyId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-media-item-detail({id:corPropertyValue.libItemPropertyValueId})">{{corPropertyValue.libItemPropertyValueId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-property-value-detail({id:corPropertyValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-property-value.edit({id:corPropertyValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-property-value.delete({id:corPropertyValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
