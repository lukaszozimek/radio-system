
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorPropertyValueLabel" data-translate="protoneApp.corPropertyValue.home.createOrEditLabel">Create or edit a Cor Property Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corPropertyValue.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corPropertyValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corPropertyValue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.corPropertyValue.value"
                    required ng-maxlength="100"/>
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.corPropertyValue.propertyKey" for="field_propertyKey">Property Key</label>
            <select class="form-control" id="field_propertyKey" name="propertyKey" ng-model="vm.corPropertyValue.propertyKeyId" ng-options="corPropertyKey.id as corPropertyKey.id for corPropertyKey in vm.corpropertykeys"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.corPropertyValue.libItemPropertyValue" for="field_libItemPropertyValue">Lib Item Property Value</label>
            <select class="form-control" id="field_libItemPropertyValue" name="libItemPropertyValue" ng-model="vm.corPropertyValue.libItemPropertyValueId" ng-options="libMediaItem.id as libMediaItem.id for libMediaItem in vm.libmediaitems"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
