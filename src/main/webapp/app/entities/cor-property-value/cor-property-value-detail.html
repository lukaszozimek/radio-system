
<div>
    <h2><span data-translate="protoneApp.corPropertyValue.detail.title">Cor Property Value</span> {{vm.corPropertyValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corPropertyValue.value">Value</span></dt>
        <dd>
            <span>{{vm.corPropertyValue.value}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corPropertyValue.propertyKey">Property Key</span></dt>
        <dd>
            <a ui-sref="cor-property-key-detail({id:vm.corPropertyValue.propertyKeyId})">{{vm.corPropertyValue.propertyKeyId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.corPropertyValue.libItemPropertyValue">Lib Item Property Value</span></dt>
        <dd>
            <a ui-sref="lib-media-item-detail({id:vm.corPropertyValue.libItemPropertyValueId})">{{vm.corPropertyValue.libItemPropertyValueId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-property-value-detail.edit({id:vm.corPropertyValue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
