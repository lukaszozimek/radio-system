
<div>
    <h2><span data-translate="protoneApp.cORAddress.detail.title">COR Address</span> {{vm.cORAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORAddress.street">Street</span></dt>
        <dd>
            <span>{{vm.cORAddress.street}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAddress.number">Number</span></dt>
        <dd>
            <span>{{vm.cORAddress.number}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAddress.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.cORAddress.postalCode}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAddress.city">City</span></dt>
        <dd>
            <span>{{vm.cORAddress.city}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAddress.country">Country</span></dt>
        <dd>
            <span>{{vm.cORAddress.country}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAddress.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORAddress.networkId})">{{vm.cORAddress.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-address-detail.edit({id:vm.cORAddress.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
