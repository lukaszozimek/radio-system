
<div>
    <h2><span data-translate="protoneApp.traDiscount.detail.title">Tra Discount</span> {{vm.traDiscount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.traDiscount.validFrom">Valid From</span></dt>
        <dd>
            <span>{{vm.traDiscount.validFrom | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traDiscount.validTo">Valid To</span></dt>
        <dd>
            <span>{{vm.traDiscount.validTo | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traDiscount.discount">Discount</span></dt>
        <dd>
            <span>{{vm.traDiscount.discount}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traDiscount.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.traDiscount.networkId})">{{vm.traDiscount.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tra-discount-detail.edit({id:vm.traDiscount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
