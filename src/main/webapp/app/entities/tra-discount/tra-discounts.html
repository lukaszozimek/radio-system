<div>
    <h2 data-translate="protoneApp.traDiscount.home.title">Tra Discounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tra-discount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.traDiscount.home.createLabel">
                        Create new Tra Discount
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.traDiscount.validFrom">Valid From</span></th>
                    <th><span data-translate="protoneApp.traDiscount.validTo">Valid To</span></th>
                    <th><span data-translate="protoneApp.traDiscount.discount">Discount</span></th>
                    <th><span data-translate="protoneApp.traDiscount.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traDiscount in vm.traDiscounts track by traDiscount.id">
                    <td><a ui-sref="tra-discount-detail({id:traDiscount.id})">{{traDiscount.id}}</a></td>
                        <td>{{traDiscount.validFrom | date:'mediumDate'}}</td>
                        <td>{{traDiscount.validTo | date:'mediumDate'}}</td>
                    <td>{{traDiscount.discount}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:traDiscount.networkId})">{{traDiscount.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tra-discount-detail({id:traDiscount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-discount.edit({id:traDiscount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-discount.delete({id:traDiscount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
