
<div>
    <h2><span data-translate="protoneApp.corSize.detail.title">Cor Size</span> {{vm.corSize.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corSize.name">Name</span></dt>
        <dd>
            <span>{{vm.corSize.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corSize.description">Description</span></dt>
        <dd>
            <span>{{vm.corSize.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corSize.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corSize.networkId})">{{vm.corSize.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-size-detail.edit({id:vm.corSize.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
