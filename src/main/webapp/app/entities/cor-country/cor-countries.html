<div>
    <h2 data-translate="protoneApp.corCountry.home.title">Cor Countries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-country.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corCountry.home.createLabel">
                        Create new Cor Country
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corCountry.name">Name</span></th>
                    <th><span data-translate="protoneApp.corCountry.shortName">Short Name</span></th>
                    <th><span data-translate="protoneApp.corCountry.tax">Tax</span></th>
                    <th><span data-translate="protoneApp.corCountry.currnecy">Currnecy</span></th>
                    <th><span data-translate="protoneApp.corCountry.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corCountry in vm.corCountries track by corCountry.id">
                    <td><a ui-sref="cor-country-detail({id:corCountry.id})">{{corCountry.id}}</a></td>
                    <td>{{corCountry.name}}</td>
                    <td>{{corCountry.shortName}}</td>
                    <td>
                        <a ui-sref="cor-tax-detail({id:corCountry.taxId})">{{corCountry.taxId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-currency-detail({id:corCountry.currnecyId})">{{corCountry.currnecyId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corCountry.networkId})">{{corCountry.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-country-detail({id:corCountry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-country.edit({id:corCountry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-country.delete({id:corCountry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
