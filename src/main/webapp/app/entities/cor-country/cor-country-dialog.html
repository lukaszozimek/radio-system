
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorCountryLabel" data-translate="protoneApp.corCountry.home.createOrEditLabel">Create or edit a Cor Country</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corCountry.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corCountry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCountry.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.corCountry.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCountry.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                    ng-model="vm.corCountry.shortName"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.corCountry.tax" for="field_tax">Tax</label>
            <select class="form-control" id="field_tax" name="tax" ng-model="vm.corCountry.taxId" ng-options="corTax.id as corTax.id for corTax in vm.taxes | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.corCountry.currnecy" for="field_currnecy">Currnecy</label>
            <select class="form-control" id="field_currnecy" name="currnecy" ng-model="vm.corCountry.currnecyId" ng-options="corCurrency.id as corCurrency.id for corCurrency in vm.currnecies | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.corCountry.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.corCountry.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
