
<div>
    <h2><span data-translate="protoneApp.traInvoice.detail.title">Tra Invoice</span> {{vm.traInvoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.traInvoice.paid">Paid</span></dt>
        <dd>
            <span>{{vm.traInvoice.paid}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traInvoice.price">Price</span></dt>
        <dd>
            <span>{{vm.traInvoice.price}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traInvoice.paymentDay">Payment Day</span></dt>
        <dd>
            <span>{{vm.traInvoice.paymentDay | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traInvoice.customer">Customer</span></dt>
        <dd>
            <a ui-sref="crm-account-detail({id:vm.traInvoice.customerId})">{{vm.traInvoice.customerId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.traInvoice.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.traInvoice.networkId})">{{vm.traInvoice.networkId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.traInvoice.status">Status</span></dt>
        <dd>
            <a ui-sref="tra-invoice-status-detail({id:vm.traInvoice.statusId})">{{vm.traInvoice.statusId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tra-invoice-detail.edit({id:vm.traInvoice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
