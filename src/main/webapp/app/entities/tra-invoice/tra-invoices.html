<div>
    <h2 data-translate="protoneApp.traInvoice.home.title">Tra Invoices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tra-invoice.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.traInvoice.home.createLabel">
                        Create new Tra Invoice
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.traInvoice.paid">Paid</span></th>
                    <th><span data-translate="protoneApp.traInvoice.price">Price</span></th>
                    <th><span data-translate="protoneApp.traInvoice.paymentDay">Payment Day</span></th>
                    <th><span data-translate="protoneApp.traInvoice.customer">Customer</span></th>
                    <th><span data-translate="protoneApp.traInvoice.network">Network</span></th>
                    <th><span data-translate="protoneApp.traInvoice.status">Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traInvoice in vm.traInvoices track by traInvoice.id">
                    <td><a ui-sref="tra-invoice-detail({id:traInvoice.id})">{{traInvoice.id}}</a></td>
                    <td>{{traInvoice.paid}}</td>
                    <td>{{traInvoice.price}}</td>
                        <td>{{traInvoice.paymentDay | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="crm-account-detail({id:traInvoice.customerId})">{{traInvoice.customerId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-network-detail({id:traInvoice.networkId})">{{traInvoice.networkId}}</a>
                    </td>
                    <td>
                        <a ui-sref="tra-invoice-status-detail({id:traInvoice.statusId})">{{traInvoice.statusId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tra-invoice-detail({id:traInvoice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-invoice.edit({id:traInvoice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-invoice.delete({id:traInvoice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
