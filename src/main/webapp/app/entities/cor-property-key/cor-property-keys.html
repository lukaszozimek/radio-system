<div>
    <h2 data-translate="protoneApp.corPropertyKey.home.title">Cor Property Keys</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-property-key.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corPropertyKey.home.createLabel">
                        Create new Cor Property Key
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corPropertyKey.key">Key</span></th>
                    <th><span data-translate="protoneApp.corPropertyKey.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corPropertyKey in vm.corPropertyKeys track by corPropertyKey.id">
                    <td><a ui-sref="cor-property-key-detail({id:corPropertyKey.id})">{{corPropertyKey.id}}</a></td>
                    <td>{{corPropertyKey.key}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corPropertyKey.networkId})">{{corPropertyKey.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-property-key-detail({id:corPropertyKey.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-property-key.edit({id:corPropertyKey.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-property-key.delete({id:corPropertyKey.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
