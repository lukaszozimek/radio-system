
<div>
    <h2><span data-translate="protoneApp.corPropertyKey.detail.title">Cor Property Key</span> {{vm.corPropertyKey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corPropertyKey.key">Key</span></dt>
        <dd>
            <span>{{vm.corPropertyKey.key}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corPropertyKey.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corPropertyKey.networkId})">{{vm.corPropertyKey.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-property-key-detail.edit({id:vm.corPropertyKey.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
