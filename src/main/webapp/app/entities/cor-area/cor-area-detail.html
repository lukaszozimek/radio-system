
<div>
    <h2><span data-translate="protoneApp.corArea.detail.title">Cor Area</span> {{vm.corArea.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corArea.name">Name</span></dt>
        <dd>
            <span>{{vm.corArea.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corArea.description">Description</span></dt>
        <dd>
            <span>{{vm.corArea.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corArea.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corArea.networkId})">{{vm.corArea.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-area-detail.edit({id:vm.corArea.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
