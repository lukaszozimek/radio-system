<div>
    <h2 data-translate="protoneApp.libFileItem.home.title">Lib File Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-file-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libFileItem.home.createLabel">
                        Create new Lib File Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libFileItem.idx">Idx</span></th>
                    <th><span data-translate="protoneApp.libFileItem.name">Name</span></th>
                    <th><span data-translate="protoneApp.libFileItem.type">Type</span></th>
                    <th><span data-translate="protoneApp.libFileItem.library">Library</span></th>
                    <th><span data-translate="protoneApp.libFileItem.parentFile">Parent File</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libFileItem in vm.libFileItems track by libFileItem.id">
                    <td><a ui-sref="lib-file-item-detail({id:libFileItem.id})">{{libFileItem.id}}</a></td>
                    <td>{{libFileItem.idx}}</td>
                    <td>{{libFileItem.name}}</td>
                    <td data-translate="{{'protoneApp.LibFileTypeEnum.' + libFileItem.type}}">{{libFileItem.type}}</td>
                    <td>
                        <a ui-sref="lib-library-detail({id:libFileItem.libraryId})">{{libFileItem.libraryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-file-item-detail({id:libFileItem.parentFileId})">{{libFileItem.parentFileId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-file-item-detail({id:libFileItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-file-item.edit({id:libFileItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-file-item.delete({id:libFileItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
