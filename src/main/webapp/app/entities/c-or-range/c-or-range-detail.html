
<div>
    <h2><span data-translate="protoneApp.cORRange.detail.title">COR Range</span> {{vm.cORRange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORRange.name">Name</span></dt>
        <dd>
            <span>{{vm.cORRange.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORRange.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORRange.networkId})">{{vm.cORRange.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-range-detail.edit({id:vm.cORRange.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
