
<div>
    <h2><span data-translate="protoneApp.cORAssociation.detail.title">COR Association</span> {{vm.cORAssociation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORAssociation.name">Name</span></dt>
        <dd>
            <span>{{vm.cORAssociation.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAssociation.sourceClass">Source Class</span></dt>
        <dd>
            <span>{{vm.cORAssociation.sourceClass}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAssociation.sourceId">Source Id</span></dt>
        <dd>
            <span>{{vm.cORAssociation.sourceId}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAssociation.targetClass">Target Class</span></dt>
        <dd>
            <span>{{vm.cORAssociation.targetClass}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAssociation.targetId">Target Id</span></dt>
        <dd>
            <span>{{vm.cORAssociation.targetId}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORAssociation.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORAssociation.networkId})">{{vm.cORAssociation.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-association-detail.edit({id:vm.cORAssociation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
