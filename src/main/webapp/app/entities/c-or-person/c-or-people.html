<div>
    <h2 data-translate="protoneApp.cORPerson.home.title">COR People</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-or-person.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cORPerson.home.createLabel">
                        Create new COR Person
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cORPerson.firstName">First Name</span></th>
                    <th><span data-translate="protoneApp.cORPerson.lastName">Last Name</span></th>
                    <th><span data-translate="protoneApp.cORPerson.description">Description</span></th>
                    <th><span data-translate="protoneApp.cORPerson.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cORPerson in vm.cORPeople track by cORPerson.id">
                    <td><a ui-sref="c-or-person-detail({id:cORPerson.id})">{{cORPerson.id}}</a></td>
                    <td>{{cORPerson.firstName}}</td>
                    <td>{{cORPerson.lastName}}</td>
                    <td>{{cORPerson.description}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cORPerson.networkId})">{{cORPerson.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-or-person-detail({id:cORPerson.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-person.edit({id:cORPerson.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-person.delete({id:cORPerson.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
