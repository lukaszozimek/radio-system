
<div>
    <h2><span data-translate="protoneApp.cORPerson.detail.title">COR Person</span> {{vm.cORPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORPerson.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.cORPerson.firstName}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORPerson.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.cORPerson.lastName}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORPerson.description">Description</span></dt>
        <dd>
            <span>{{vm.cORPerson.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORPerson.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORPerson.networkId})">{{vm.cORPerson.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-person-detail.edit({id:vm.cORPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
