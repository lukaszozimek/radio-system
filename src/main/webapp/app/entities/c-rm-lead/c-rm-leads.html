<div>
    <h2 data-translate="protoneApp.cRMLead.home.title">CRM Leads</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-rm-lead.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cRMLead.home.createLabel">
                        Create new CRM Lead
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cRMLead.name">Name</span></th>
                    <th><span data-translate="protoneApp.cRMLead.description">Description</span></th>
                    <th><span data-translate="protoneApp.cRMLead.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cRMLead in vm.cRMLeads track by cRMLead.id">
                    <td><a ui-sref="c-rm-lead-detail({id:cRMLead.id})">{{cRMLead.id}}</a></td>
                    <td>{{cRMLead.name}}</td>
                    <td>{{cRMLead.description}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cRMLead.networkId})">{{cRMLead.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-rm-lead-detail({id:cRMLead.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-lead.edit({id:cRMLead.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-lead.delete({id:cRMLead.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
