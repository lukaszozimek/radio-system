
<div>
    <h2><span data-translate="protoneApp.cRMLead.detail.title">CRM Lead</span> {{vm.cRMLead.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cRMLead.name">Name</span></dt>
        <dd>
            <span>{{vm.cRMLead.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMLead.description">Description</span></dt>
        <dd>
            <span>{{vm.cRMLead.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMLead.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cRMLead.networkId})">{{vm.cRMLead.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-rm-lead-detail.edit({id:vm.cRMLead.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
