
<div>
    <h2><span data-translate="protoneApp.corTax.detail.title">Cor Tax</span> {{vm.corTax.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corTax.name">Name</span></dt>
        <dd>
            <span>{{vm.corTax.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTax.value">Value</span></dt>
        <dd>
            <span>{{vm.corTax.value}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTax.validFrom">Valid From</span></dt>
        <dd>
            <span>{{vm.corTax.validFrom | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTax.validTo">Valid To</span></dt>
        <dd>
            <span>{{vm.corTax.validTo | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTax.active">Active</span></dt>
        <dd>
            <span>{{vm.corTax.active}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTax.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corTax.networkId})">{{vm.corTax.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-tax-detail.edit({id:vm.corTax.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
