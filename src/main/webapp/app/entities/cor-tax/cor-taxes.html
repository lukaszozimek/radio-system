<div>
    <h2 data-translate="protoneApp.corTax.home.title">Cor Taxes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-tax.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corTax.home.createLabel">
                        Create new Cor Tax
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corTax.name">Name</span></th>
                    <th><span data-translate="protoneApp.corTax.value">Value</span></th>
                    <th><span data-translate="protoneApp.corTax.validFrom">Valid From</span></th>
                    <th><span data-translate="protoneApp.corTax.validTo">Valid To</span></th>
                    <th><span data-translate="protoneApp.corTax.active">Active</span></th>
                    <th><span data-translate="protoneApp.corTax.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corTax in vm.corTaxes track by corTax.id">
                    <td><a ui-sref="cor-tax-detail({id:corTax.id})">{{corTax.id}}</a></td>
                    <td>{{corTax.name}}</td>
                    <td>{{corTax.value}}</td>
                        <td>{{corTax.validFrom | date:'mediumDate'}}</td>
                        <td>{{corTax.validTo | date:'mediumDate'}}</td>
                    <td>{{corTax.active}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corTax.networkId})">{{corTax.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-tax-detail({id:corTax.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-tax.edit({id:corTax.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-tax.delete({id:corTax.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
