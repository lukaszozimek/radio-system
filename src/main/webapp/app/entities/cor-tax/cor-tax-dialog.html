
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorTaxLabel" data-translate="protoneApp.corTax.home.createOrEditLabel">Create or edit a Cor Tax</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corTax.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corTax.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corTax.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.corTax.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corTax.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.corTax.value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corTax.validFrom" for="field_validFrom">Valid From</label>
                <div class="input-group">
                    <input id="field_validFrom" type="text" class="form-control" name="validFrom" uib-datepicker-popup="{{dateformat}}" ng-model="vm.corTax.validFrom" is-open="vm.datePickerOpenStatus.validFrom"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('validFrom')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corTax.validTo" for="field_validTo">Valid To</label>
                <div class="input-group">
                    <input id="field_validTo" type="text" class="form-control" name="validTo" uib-datepicker-popup="{{dateformat}}" ng-model="vm.corTax.validTo" is-open="vm.datePickerOpenStatus.validTo"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('validTo')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corTax.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.corTax.active"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.corTax.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.corTax.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
