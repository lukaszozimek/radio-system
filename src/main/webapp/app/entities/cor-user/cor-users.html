<div>
    <h2 data-translate="protoneApp.corUser.home.title">Cor Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corUser.home.createLabel">
                        Create new Cor User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corUser.name">Name</span></th>
                    <th><span data-translate="protoneApp.corUser.network">Network</span></th>
                    <th><span data-translate="protoneApp.corUser.channel">Channel</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corUser in vm.corUsers track by corUser.id">
                    <td><a ui-sref="cor-user-detail({id:corUser.id})">{{corUser.id}}</a></td>
                    <td>{{corUser.name}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corUser.networkId})">{{corUser.networkId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-channel-detail({id:corUser.channelId})">{{corUser.channelId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-user-detail({id:corUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-user.edit({id:corUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-user.delete({id:corUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
