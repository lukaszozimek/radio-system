
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorUserLabel" data-translate="protoneApp.corUser.home.createOrEditLabel">Create or edit a Cor User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corUser.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.corUser.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.corUser.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.corUser.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.corUser.channel" for="field_channel">Channel</label>
            <select class="form-control" id="field_channel" name="channel" ng-model="vm.corUser.channelId" ng-options="corChannel.id as corChannel.id for corChannel in vm.corchannels"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
