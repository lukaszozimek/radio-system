
<div>
    <h2><span data-translate="protoneApp.corUser.detail.title">Cor User</span> {{vm.corUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corUser.name">Name</span></dt>
        <dd>
            <span>{{vm.corUser.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corUser.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corUser.networkId})">{{vm.corUser.networkId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.corUser.channel">Channel</span></dt>
        <dd>
            <a ui-sref="cor-channel-detail({id:vm.corUser.channelId})">{{vm.corUser.channelId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-user-detail.edit({id:vm.corUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
