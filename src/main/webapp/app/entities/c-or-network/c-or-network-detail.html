
<div>
    <h2><span data-translate="protoneApp.cORNetwork.detail.title">COR Network</span> {{vm.cORNetwork.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORNetwork.shortcut">Shortcut</span></dt>
        <dd>
            <span>{{vm.cORNetwork.shortcut}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORNetwork.name">Name</span></dt>
        <dd>
            <span>{{vm.cORNetwork.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORNetwork.description">Description</span></dt>
        <dd>
            <span>{{vm.cORNetwork.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-network-detail.edit({id:vm.cORNetwork.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
