<div>
    <h2 data-translate="protoneApp.libTrack.home.title">Lib Tracks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-track.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libTrack.home.createLabel">
                        Create new Lib Track
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libTrack.discNo">Disc No</span></th>
                    <th><span data-translate="protoneApp.libTrack.trackNo">Track No</span></th>
                    <th><span data-translate="protoneApp.libTrack.name">Name</span></th>
                    <th><span data-translate="protoneApp.libTrack.length">Length</span></th>
                    <th><span data-translate="protoneApp.libTrack.description">Description</span></th>
                    <th><span data-translate="protoneApp.libTrack.album">Album</span></th>
                    <th><span data-translate="protoneApp.libTrack.artist">Artist</span></th>
                    <th><span data-translate="protoneApp.libTrack.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libTrack in vm.libTracks track by libTrack.id">
                    <td><a ui-sref="lib-track-detail({id:libTrack.id})">{{libTrack.id}}</a></td>
                    <td>{{libTrack.discNo}}</td>
                    <td>{{libTrack.trackNo}}</td>
                    <td>{{libTrack.name}}</td>
                    <td>{{libTrack.length}}</td>
                    <td>{{libTrack.description}}</td>
                    <td>
                        <a ui-sref="lib-album-detail({id:libTrack.albumId})">{{libTrack.albumId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-artist-detail({id:libTrack.artistId})">{{libTrack.artistId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-network-detail({id:libTrack.networkId})">{{libTrack.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-track-detail({id:libTrack.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-track.edit({id:libTrack.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-track.delete({id:libTrack.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
