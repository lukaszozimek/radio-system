
<div>
    <h2><span data-translate="protoneApp.cRMLeadStatus.detail.title">CRM Lead Status</span> {{vm.cRMLeadStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cRMLeadStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.cRMLeadStatus.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMLeadStatus.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cRMLeadStatus.networkId})">{{vm.cRMLeadStatus.networkId}}</a>

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>

    <button type="button" ui-sref="c-rm-lead-status-detail.edit({id:vm.cRMLeadStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
