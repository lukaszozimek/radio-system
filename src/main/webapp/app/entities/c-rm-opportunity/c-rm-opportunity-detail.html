
<div>
    <h2><span data-translate="protoneApp.cRMOpportunity.detail.title">CRM Opportunity</span> {{vm.cRMOpportunity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cRMOpportunity.name">Name</span></dt>
        <dd>
            <span>{{vm.cRMOpportunity.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMOpportunity.lastTry">Last Try</span></dt>
        <dd>
            <span>{{vm.cRMOpportunity.lastTry | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMOpportunity.closeDate">Close Date</span></dt>
        <dd>
            <span>{{vm.cRMOpportunity.closeDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMOpportunity.probability">Probability</span></dt>
        <dd>
            <span>{{vm.cRMOpportunity.probability}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMOpportunity.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cRMOpportunity.networkId})">{{vm.cRMOpportunity.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-rm-opportunity-detail.edit({id:vm.cRMOpportunity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
