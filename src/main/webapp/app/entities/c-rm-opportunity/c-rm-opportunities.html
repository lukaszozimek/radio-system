<div>
    <h2 data-translate="protoneApp.cRMOpportunity.home.title">CRM Opportunities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-rm-opportunity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cRMOpportunity.home.createLabel">
                        Create new CRM Opportunity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cRMOpportunity.name">Name</span></th>
                    <th><span data-translate="protoneApp.cRMOpportunity.lastTry">Last Try</span></th>
                    <th><span data-translate="protoneApp.cRMOpportunity.closeDate">Close Date</span></th>
                    <th><span data-translate="protoneApp.cRMOpportunity.probability">Probability</span></th>
                    <th><span data-translate="protoneApp.cRMOpportunity.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cRMOpportunity in vm.cRMOpportunities track by cRMOpportunity.id">
                    <td><a ui-sref="c-rm-opportunity-detail({id:cRMOpportunity.id})">{{cRMOpportunity.id}}</a></td>
                    <td>{{cRMOpportunity.name}}</td>
                        <td>{{cRMOpportunity.lastTry | date:'mediumDate'}}</td>
                        <td>{{cRMOpportunity.closeDate | date:'mediumDate'}}</td>
                    <td>{{cRMOpportunity.probability}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cRMOpportunity.networkId})">{{cRMOpportunity.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-rm-opportunity-detail({id:cRMOpportunity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-opportunity.edit({id:cRMOpportunity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-opportunity.delete({id:cRMOpportunity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
