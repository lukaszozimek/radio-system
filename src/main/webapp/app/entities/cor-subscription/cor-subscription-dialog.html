
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorSubscriptionLabel" data-translate="protoneApp.corSubscription.home.createOrEditLabel">Create or edit a Cor Subscription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corSubscription.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corSubscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corSubscription.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.corSubscription.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corSubscription.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.corSubscription.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corSubscription.subscription" for="field_subscription">Subscription</label>
            <select class="form-control" name="subscription" ng-model="vm.corSubscription.subscription" id="field_subscription">
                <option value="ST_CRM" data-translate="protoneApp.CorSubscriptionTypeEnum.ST_CRM">ST_CRM</option>
                <option value="ST_TRAFFIC" data-translate="protoneApp.CorSubscriptionTypeEnum.ST_TRAFFIC">ST_TRAFFIC</option>
                <option value="ST_PLAYOUT" data-translate="protoneApp.CorSubscriptionTypeEnum.ST_PLAYOUT">ST_PLAYOUT</option>
                <option value="ST_LIBRARY" data-translate="protoneApp.CorSubscriptionTypeEnum.ST_LIBRARY">ST_LIBRARY</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
