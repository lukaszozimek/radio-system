<div>
    <h2 data-translate="protoneApp.corSubscription.home.title">Cor Subscriptions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-subscription.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corSubscription.home.createLabel">
                        Create new Cor Subscription
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corSubscription.name">Name</span></th>
                    <th><span data-translate="protoneApp.corSubscription.price">Price</span></th>
                    <th><span data-translate="protoneApp.corSubscription.subscription">Subscription</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corSubscription in vm.corSubscriptions track by corSubscription.id">
                    <td><a ui-sref="cor-subscription-detail({id:corSubscription.id})">{{corSubscription.id}}</a></td>
                    <td>{{corSubscription.name}}</td>
                    <td>{{corSubscription.price}}</td>
                    <td data-translate="{{'protoneApp.CorSubscriptionTypeEnum.' + corSubscription.subscription}}">{{corSubscription.subscription}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-subscription-detail({id:corSubscription.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-subscription.edit({id:corSubscription.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-subscription.delete({id:corSubscription.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
