
<div>
    <h2><span data-translate="protoneApp.corSubscription.detail.title">Cor Subscription</span> {{vm.corSubscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corSubscription.name">Name</span></dt>
        <dd>
            <span>{{vm.corSubscription.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corSubscription.price">Price</span></dt>
        <dd>
            <span>{{vm.corSubscription.price}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corSubscription.subscription">Subscription</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.CorSubscriptionTypeEnum.' + vm.corSubscription.subscription}}">{{vm.corSubscription.subscription}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-subscription-detail.edit({id:vm.corSubscription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
