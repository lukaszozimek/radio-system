
<div>
    <h2><span data-translate="protoneApp.tRAInvoice.detail.title">TRA Invoice</span> {{vm.tRAInvoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.tRAInvoice.paid">Paid</span></dt>
        <dd>
            <span>{{vm.tRAInvoice.paid}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRAInvoice.price">Price</span></dt>
        <dd>
            <span>{{vm.tRAInvoice.price}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRAInvoice.paymentDay">Payment Day</span></dt>
        <dd>
            <span>{{vm.tRAInvoice.paymentDay | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRAInvoice.order">Order</span></dt>
        <dd>
            <a ui-sref="t-ra-order-detail({id:vm.tRAInvoice.orderId})">{{vm.tRAInvoice.orderId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="t-ra-invoice-detail.edit({id:vm.tRAInvoice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
