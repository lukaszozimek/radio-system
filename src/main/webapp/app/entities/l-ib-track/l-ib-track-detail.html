
<div>
    <h2><span data-translate="protoneApp.lIBTrack.detail.title">LIB Track</span> {{vm.lIBTrack.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.lIBTrack.discNo">Disc No</span></dt>
        <dd>
            <span>{{vm.lIBTrack.discNo}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.trackNo">Track No</span></dt>
        <dd>
            <span>{{vm.lIBTrack.trackNo}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.name">Name</span></dt>
        <dd>
            <span>{{vm.lIBTrack.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.length">Length</span></dt>
        <dd>
            <span>{{vm.lIBTrack.length}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.description">Description</span></dt>
        <dd>
            <span>{{vm.lIBTrack.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.album">Album</span></dt>
        <dd>
            <a ui-sref="l-ib-album-detail({id:vm.lIBTrack.albumId})">{{vm.lIBTrack.albumId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.artist">Artist</span></dt>
        <dd>
            <a ui-sref="l-ib-artist-detail({id:vm.lIBTrack.artistId})">{{vm.lIBTrack.artistId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.lIBTrack.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.lIBTrack.networkId})">{{vm.lIBTrack.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="l-ib-track-detail.edit({id:vm.lIBTrack.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
