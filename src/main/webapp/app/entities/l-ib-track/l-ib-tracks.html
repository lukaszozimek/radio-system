<div>
    <h2 data-translate="protoneApp.lIBTrack.home.title">LIB Tracks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-track.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBTrack.home.createLabel">
                        Create new LIB Track
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.discNo">Disc No</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.trackNo">Track No</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.name">Name</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.length">Length</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.description">Description</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.album">Album</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.artist">Artist</span></th>
                    <th><span data-translate="protoneApp.lIBTrack.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBTrack in vm.lIBTracks track by lIBTrack.id">
                    <td><a ui-sref="l-ib-track-detail({id:lIBTrack.id})">{{lIBTrack.id}}</a></td>
                    <td>{{lIBTrack.discNo}}</td>
                    <td>{{lIBTrack.trackNo}}</td>
                    <td>{{lIBTrack.name}}</td>
                    <td>{{lIBTrack.length}}</td>
                    <td>{{lIBTrack.description}}</td>
                    <td>
                        <a ui-sref="l-ib-album-detail({id:lIBTrack.albumId})">{{lIBTrack.albumId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-artist-detail({id:lIBTrack.artistId})">{{lIBTrack.artistId}}</a>
                    </td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:lIBTrack.networkId})">{{lIBTrack.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-track-detail({id:lIBTrack.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-track.edit({id:lIBTrack.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-track.delete({id:lIBTrack.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
