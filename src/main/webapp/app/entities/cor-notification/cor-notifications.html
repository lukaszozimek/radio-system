<div>
    <h2 data-translate="protoneApp.corNotification.home.title">Cor Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-notification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corNotification.home.createLabel">
                        Create new Cor Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corNotification.description">Description</span></th>
                    <th><span data-translate="protoneApp.corNotification.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corNotification in vm.corNotifications track by corNotification.id">
                    <td><a ui-sref="cor-notification-detail({id:corNotification.id})">{{corNotification.id}}</a></td>
                    <td>{{corNotification.description}}</td>
                    <td>
                        <a ui-sref="cor-user-detail({id:corNotification.userId})">{{corNotification.userId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-notification-detail({id:corNotification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-notification.edit({id:corNotification.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-notification.delete({id:corNotification.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
