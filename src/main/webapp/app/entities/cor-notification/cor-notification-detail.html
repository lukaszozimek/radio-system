
<div>
    <h2><span data-translate="protoneApp.corNotification.detail.title">Cor Notification</span> {{vm.corNotification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corNotification.description">Description</span></dt>
        <dd>
            <span>{{vm.corNotification.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corNotification.user">User</span></dt>
        <dd>
            <a ui-sref="cor-user-detail({id:vm.corNotification.userId})">{{vm.corNotification.userId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-notification-detail.edit({id:vm.corNotification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
