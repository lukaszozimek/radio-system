<div>
    <h2 data-translate="protoneApp.lIBMarker.home.title">LIB Markers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-marker.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBMarker.home.createLabel">
                        Create new LIB Marker
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBMarker.markerType">Marker Type</span></th>
                    <th><span data-translate="protoneApp.lIBMarker.name">Name</span></th>
                    <th><span data-translate="protoneApp.lIBMarker.startTime">Start Time</span></th>
                    <th><span data-translate="protoneApp.lIBMarker.mediaItem">Media Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBMarker in vm.lIBMarkers track by lIBMarker.id">
                    <td><a ui-sref="l-ib-marker-detail({id:lIBMarker.id})">{{lIBMarker.id}}</a></td>
                    <td data-translate="{{'protoneApp.LIBMarkerTypeEnum.' + lIBMarker.markerType}}">{{lIBMarker.markerType}}</td>
                    <td>{{lIBMarker.name}}</td>
                    <td>{{lIBMarker.startTime}}</td>
                    <td>
                        <a ui-sref="l-ib-media-item-detail({id:lIBMarker.mediaItemId})">{{lIBMarker.mediaItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-marker-detail({id:lIBMarker.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-marker.edit({id:lIBMarker.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-marker.delete({id:lIBMarker.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
