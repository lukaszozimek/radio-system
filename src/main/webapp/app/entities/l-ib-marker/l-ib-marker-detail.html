
<div>
    <h2><span data-translate="protoneApp.lIBMarker.detail.title">LIB Marker</span> {{vm.lIBMarker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.lIBMarker.markerType">Marker Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.LIBMarkerTypeEnum.' + vm.lIBMarker.markerType}}">{{vm.lIBMarker.markerType}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBMarker.name">Name</span></dt>
        <dd>
            <span>{{vm.lIBMarker.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBMarker.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.lIBMarker.startTime}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBMarker.mediaItem">Media Item</span></dt>
        <dd>
            <a ui-sref="l-ib-media-item-detail({id:vm.lIBMarker.mediaItemId})">{{vm.lIBMarker.mediaItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="l-ib-marker-detail.edit({id:vm.lIBMarker.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
