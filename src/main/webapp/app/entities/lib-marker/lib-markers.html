<div>
    <h2 data-translate="protoneApp.libMarker.home.title">Lib Markers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-marker.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libMarker.home.createLabel">
                        Create new Lib Marker
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libMarker.markerType">Marker Type</span></th>
                    <th><span data-translate="protoneApp.libMarker.name">Name</span></th>
                    <th><span data-translate="protoneApp.libMarker.startTime">Start Time</span></th>
                    <th><span data-translate="protoneApp.libMarker.mediaItem">Media Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libMarker in vm.libMarkers track by libMarker.id">
                    <td><a ui-sref="lib-marker-detail({id:libMarker.id})">{{libMarker.id}}</a></td>
                    <td data-translate="{{'protoneApp.LibMarkerTypeEnum.' + libMarker.markerType}}">{{libMarker.markerType}}</td>
                    <td>{{libMarker.name}}</td>
                    <td>{{libMarker.startTime}}</td>
                    <td>
                        <a ui-sref="lib-media-item-detail({id:libMarker.mediaItemId})">{{libMarker.mediaItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-marker-detail({id:libMarker.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-marker.edit({id:libMarker.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-marker.delete({id:libMarker.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
