
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLibMarkerLabel" data-translate="protoneApp.libMarker.home.createOrEditLabel">Create or edit a Lib Marker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.libMarker.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.libMarker.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.libMarker.markerType" for="field_markerType">Marker Type</label>
            <select class="form-control" name="markerType" ng-model="vm.libMarker.markerType" id="field_markerType" required>
                <option value="MT_BASIC" data-translate="protoneApp.LibMarkerTypeEnum.MT_BASIC">MT_BASIC</option>
                <option value="MT_INTRO" data-translate="protoneApp.LibMarkerTypeEnum.MT_INTRO">MT_INTRO</option>
                <option value="MT_FADE" data-translate="protoneApp.LibMarkerTypeEnum.MT_FADE">MT_FADE</option>
                <option value="MT_HOOK" data-translate="protoneApp.LibMarkerTypeEnum.MT_HOOK">MT_HOOK</option>
                <option value="MT_LOOP" data-translate="protoneApp.LibMarkerTypeEnum.MT_LOOP">MT_LOOP</option>
                <option value="MT_CUSTOM" data-translate="protoneApp.LibMarkerTypeEnum.MT_CUSTOM">MT_CUSTOM</option>
            </select>
            <div ng-show="editForm.markerType.$invalid">
                <p class="help-block"
                    ng-show="editForm.markerType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.libMarker.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.libMarker.name"
                    required ng-maxlength="100"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.libMarker.startTime" for="field_startTime">Start Time</label>
            <input type="number" class="form-control" name="startTime" id="field_startTime"
                    ng-model="vm.libMarker.startTime"
                    required/>
            <div ng-show="editForm.startTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.startTime.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.startTime.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.libMarker.mediaItem" for="field_mediaItem">Media Item</label>
            <select class="form-control" id="field_mediaItem" name="mediaItem" ng-model="vm.libMarker.mediaItemId" ng-options="libMediaItem.id as libMediaItem.id for libMediaItem in vm.libmediaitems"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
