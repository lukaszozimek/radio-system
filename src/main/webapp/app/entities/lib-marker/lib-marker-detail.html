
<div>
    <h2><span data-translate="protoneApp.libMarker.detail.title">Lib Marker</span> {{vm.libMarker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.libMarker.markerType">Marker Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.LibMarkerTypeEnum.' + vm.libMarker.markerType}}">{{vm.libMarker.markerType}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libMarker.name">Name</span></dt>
        <dd>
            <span>{{vm.libMarker.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libMarker.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.libMarker.startTime}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libMarker.mediaItem">Media Item</span></dt>
        <dd>
            <a ui-sref="lib-media-item-detail({id:vm.libMarker.mediaItemId})">{{vm.libMarker.mediaItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lib-marker-detail.edit({id:vm.libMarker.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
