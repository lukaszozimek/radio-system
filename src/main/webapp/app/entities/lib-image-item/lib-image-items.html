<div>
    <h2 data-translate="protoneApp.libImageItem.home.title">Lib Image Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-image-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libImageItem.home.createLabel">
                        Create new Lib Image Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libImageItem.idx">Idx</span></th>
                    <th><span data-translate="protoneApp.libImageItem.name">Name</span></th>
                    <th><span data-translate="protoneApp.libImageItem.library">Library</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libImageItem in vm.libImageItems track by libImageItem.id">
                    <td><a ui-sref="lib-image-item-detail({id:libImageItem.id})">{{libImageItem.id}}</a></td>
                    <td>{{libImageItem.idx}}</td>
                    <td>{{libImageItem.name}}</td>
                    <td>
                        <a ui-sref="lib-library-detail({id:libImageItem.libraryId})">{{libImageItem.libraryId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-image-item-detail({id:libImageItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-image-item.edit({id:libImageItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-image-item.delete({id:libImageItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
