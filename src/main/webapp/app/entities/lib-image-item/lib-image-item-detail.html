
<div>
    <h2><span data-translate="protoneApp.libImageItem.detail.title">Lib Image Item</span> {{vm.libImageItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.libImageItem.idx">Idx</span></dt>
        <dd>
            <span>{{vm.libImageItem.idx}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libImageItem.name">Name</span></dt>
        <dd>
            <span>{{vm.libImageItem.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libImageItem.library">Library</span></dt>
        <dd>
            <a ui-sref="lib-library-detail({id:vm.libImageItem.libraryId})">{{vm.libImageItem.libraryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lib-image-item-detail.edit({id:vm.libImageItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
