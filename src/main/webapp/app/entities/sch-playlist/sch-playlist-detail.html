
<div>
    <h2><span data-translate="protoneApp.schPlaylist.detail.title">Sch Playlist</span> {{vm.schPlaylist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.schPlaylist.date">Date</span></dt>
        <dd>
            <span>{{vm.schPlaylist.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.schPlaylist.dimYear">Dim Year</span></dt>
        <dd>
            <span>{{vm.schPlaylist.dimYear}}</span>
        </dd>
        <dt><span data-translate="protoneApp.schPlaylist.dimMonth">Dim Month</span></dt>
        <dd>
            <span>{{vm.schPlaylist.dimMonth}}</span>
        </dd>
        <dt><span data-translate="protoneApp.schPlaylist.dimDay">Dim Day</span></dt>
        <dd>
            <span>{{vm.schPlaylist.dimDay}}</span>
        </dd>
        <dt><span data-translate="protoneApp.schPlaylist.channel">Channel</span></dt>
        <dd>
            <a ui-sref="cor-channel-detail({id:vm.schPlaylist.channelId})">{{vm.schPlaylist.channelId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sch-playlist-detail.edit({id:vm.schPlaylist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
