
<div>
    <h2><span data-translate="protoneApp.corRange.detail.title">Cor Range</span> {{vm.corRange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corRange.name">Name</span></dt>
        <dd>
            <span>{{vm.corRange.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corRange.description">Description</span></dt>
        <dd>
            <span>{{vm.corRange.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corRange.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corRange.networkId})">{{vm.corRange.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-range-detail.edit({id:vm.corRange.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
