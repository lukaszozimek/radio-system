<div>
    <h2 data-translate="protoneApp.tRAPrice.home.title">TRA Prices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-price.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRAPrice.home.createLabel">
                        Create new TRA Price
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.name">Name</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.validFrom">Valid From</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.validTo">Valid To</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.price">Price</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.baseLength">Base Length</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.priceAlternative">Price Alternative</span></th>
                    <th><span data-translate="protoneApp.tRAPrice.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRAPrice in vm.tRAPrices track by tRAPrice.id">
                    <td><a ui-sref="t-ra-price-detail({id:tRAPrice.id})">{{tRAPrice.id}}</a></td>
                    <td>{{tRAPrice.name}}</td>
                        <td>{{tRAPrice.validFrom | date:'mediumDate'}}</td>
                        <td>{{tRAPrice.validTo | date:'mediumDate'}}</td>
                    <td>{{tRAPrice.price}}</td>
                    <td>{{tRAPrice.baseLength}}</td>
                    <td>{{tRAPrice.priceAlternative}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:tRAPrice.networkId})">{{tRAPrice.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-price-detail({id:tRAPrice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-price.edit({id:tRAPrice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-price.delete({id:tRAPrice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
