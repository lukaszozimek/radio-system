
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCrmTaskLabel" data-translate="protoneApp.crmTask.home.createOrEditLabel">Create or edit a Crm Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.crmTask.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.crmTask.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmTask.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.crmTask.subject"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmTask.activityDate" for="field_activityDate">Activity Date</label>
                <div class="input-group">
                    <input id="field_activityDate" type="text" class="form-control" name="activityDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.crmTask.activityDate" is-open="vm.datePickerOpenStatus.activityDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('activityDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmTask.activityLength" for="field_activityLength">Activity Length</label>
            <input type="number" class="form-control" name="activityLength" id="field_activityLength"
                    ng-model="vm.crmTask.activityLength"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmTask.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.crmTask.comment"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.crmTask.createdBy" for="field_createdBy">Created By</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="vm.crmTask.createdById" ng-options="corUser.id as corUser.id for corUser in vm.corusers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.assignedTo" for="field_assignedTo">Assigned To</label>
            <select class="form-control" id="field_assignedTo" name="assignedTo" ng-model="vm.crmTask.assignedToId" ng-options="corUser.id as corUser.id for corUser in vm.corusers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.crmTask.statusId" ng-options="crmTaskStatus.id as crmTaskStatus.id for crmTaskStatus in vm.crmtaskstatuses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.crmTask.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.opportunity" for="field_opportunity">Opportunity</label>
            <select class="form-control" id="field_opportunity" name="opportunity" ng-model="vm.crmTask.opportunityId" ng-options="crmOpportunity.id as crmOpportunity.id for crmOpportunity in vm.crmopportunities"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.contact" for="field_contact">Contact</label>
            <select class="form-control" id="field_contact" name="contact" ng-model="vm.crmTask.contactId" ng-options="crmContact.id as crmContact.id for crmContact in vm.crmcontacts"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.crmTask.accountId" ng-options="crmAccount.id as crmAccount.id for crmAccount in vm.crmaccounts"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.lead" for="field_lead">Lead</label>
            <select class="form-control" id="field_lead" name="lead" ng-model="vm.crmTask.leadId" ng-options="crmLead.id as crmLead.id for crmLead in vm.crmleads"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTask.tasks" for="field_tasks">Tasks</label>
            <select class="form-control" id="field_tasks" name="tasks" ng-model="vm.crmTask.tasksId" ng-options="crmTask.id as crmTask.id for crmTask in vm.crmtasks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
