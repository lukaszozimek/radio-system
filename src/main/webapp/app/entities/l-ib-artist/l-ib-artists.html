<div>
    <h2 data-translate="protoneApp.lIBArtist.home.title">LIB Artists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-artist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBArtist.home.createLabel">
                        Create new LIB Artist
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBArtist.name">Name</span></th>
                    <th><span data-translate="protoneApp.lIBArtist.type">Type</span></th>
                    <th><span data-translate="protoneApp.lIBArtist.description">Description</span></th>
                    <th><span data-translate="protoneApp.lIBArtist.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBArtist in vm.lIBArtists track by lIBArtist.id">
                    <td><a ui-sref="l-ib-artist-detail({id:lIBArtist.id})">{{lIBArtist.id}}</a></td>
                    <td>{{lIBArtist.name}}</td>
                    <td data-translate="{{'protoneApp.LIBArtistTypeEnum.' + lIBArtist.type}}">{{lIBArtist.type}}</td>
                    <td>{{lIBArtist.description}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:lIBArtist.networkId})">{{lIBArtist.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-artist-detail({id:lIBArtist.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-artist.edit({id:lIBArtist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-artist.delete({id:lIBArtist.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
