
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLIBArtistLabel" data-translate="protoneApp.lIBArtist.home.createOrEditLabel">Create or edit a LIB Artist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lIBArtist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lIBArtist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.lIBArtist.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.lIBArtist.name"
                    required ng-maxlength="100" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.lIBArtist.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.lIBArtist.type" id="field_type">
                <option value="AT_PERSON" data-translate="protoneApp.LIBArtistTypeEnum.AT_PERSON">AT_PERSON</option>
                <option value="AT_BAND" data-translate="protoneApp.LIBArtistTypeEnum.AT_BAND">AT_BAND</option>
                <option value="AT_CHOIR" data-translate="protoneApp.LIBArtistTypeEnum.AT_CHOIR">AT_CHOIR</option>
                <option value="AT_OTHER" data-translate="protoneApp.LIBArtistTypeEnum.AT_OTHER">AT_OTHER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.lIBArtist.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.lIBArtist.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.lIBArtist.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.lIBArtist.networkId" ng-options="cORNetwork.id as cORNetwork.id for cORNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
