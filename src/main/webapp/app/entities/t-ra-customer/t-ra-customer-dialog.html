
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTRACustomerLabel" data-translate="protoneApp.tRACustomer.home.createOrEditLabel">Create or edit a TRA Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tRACustomer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tRACustomer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tRACustomer.name"
                    required ng-maxlength="100" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.size" for="field_size">Size</label>
            <input type="number" class="form-control" name="size" id="field_size"
                    ng-model="vm.tRACustomer.size"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.range" for="field_range">Range</label>
            <input type="number" class="form-control" name="range" id="field_range"
                    ng-model="vm.tRACustomer.range"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.area" for="field_area">Area</label>
            <input type="text" class="form-control" name="area" id="field_area"
                    ng-model="vm.tRACustomer.area"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.vatNumber" for="field_vatNumber">Vat Number</label>
            <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                    ng-model="vm.tRACustomer.vatNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.idNumber1" for="field_idNumber1">Id Number 1</label>
            <input type="text" class="form-control" name="idNumber1" id="field_idNumber1"
                    ng-model="vm.tRACustomer.idNumber1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.idNumber2" for="field_idNumber2">Id Number 2</label>
            <input type="text" class="form-control" name="idNumber2" id="field_idNumber2"
                    ng-model="vm.tRACustomer.idNumber2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.tRACustomer.paymentDate" for="field_paymentDate">Payment Date</label>
            <input type="number" class="form-control" name="paymentDate" id="field_paymentDate"
                    ng-model="vm.tRACustomer.paymentDate"
                     />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.tRACustomer.industry" for="field_industry">Industry</label>
            <select class="form-control" id="field_industry" name="industry" ng-model="vm.tRACustomer.industryId" ng-options="tRAIndustry.id as tRAIndustry.id for tRAIndustry in vm.traindustries"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.tRACustomer.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.tRACustomer.networkId" ng-options="cORNetwork.id as cORNetwork.id for cORNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.tRACustomer.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.tRACustomer.accountId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
