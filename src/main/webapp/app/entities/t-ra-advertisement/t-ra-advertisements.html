<div>
    <h2 data-translate="protoneApp.tRAAdvertisement.home.title">TRA Advertisements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-advertisement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRAAdvertisement.home.createLabel">
                        Create new TRA Advertisement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRAAdvertisement.name">Name</span></th>
                    <th><span data-translate="protoneApp.tRAAdvertisement.description">Description</span></th>
                    <th><span data-translate="protoneApp.tRAAdvertisement.mediaItem">Media Item</span></th>
                    <th><span data-translate="protoneApp.tRAAdvertisement.customer">Customer</span></th>
                    <th><span data-translate="protoneApp.tRAAdvertisement.industry">Industry</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRAAdvertisement in vm.tRAAdvertisements track by tRAAdvertisement.id">
                    <td><a ui-sref="t-ra-advertisement-detail({id:tRAAdvertisement.id})">{{tRAAdvertisement.id}}</a></td>
                    <td>{{tRAAdvertisement.name}}</td>
                    <td>{{tRAAdvertisement.description}}</td>
                    <td>
                        <a ui-sref="l-ib-media-item-detail({id:tRAAdvertisement.mediaItemId})">{{tRAAdvertisement.mediaItemId}}</a>
                    </td>
                    <td>
                        <a ui-sref="t-ra-customer-detail({id:tRAAdvertisement.customerId})">{{tRAAdvertisement.customerId}}</a>
                    </td>
                    <td>
                        <a ui-sref="t-ra-industry-detail({id:tRAAdvertisement.industryId})">{{tRAAdvertisement.industryId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-advertisement-detail({id:tRAAdvertisement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-advertisement.edit({id:tRAAdvertisement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-advertisement.delete({id:tRAAdvertisement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
