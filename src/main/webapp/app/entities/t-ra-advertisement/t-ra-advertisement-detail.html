
<div>
    <h2><span data-translate="protoneApp.tRAAdvertisement.detail.title">TRA Advertisement</span> {{vm.tRAAdvertisement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.tRAAdvertisement.name">Name</span></dt>
        <dd>
            <span>{{vm.tRAAdvertisement.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRAAdvertisement.description">Description</span></dt>
        <dd>
            <span>{{vm.tRAAdvertisement.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRAAdvertisement.mediaItem">Media Item</span></dt>
        <dd>
            <a ui-sref="l-ib-media-item-detail({id:vm.tRAAdvertisement.mediaItemId})">{{vm.tRAAdvertisement.mediaItemId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.tRAAdvertisement.customer">Customer</span></dt>
        <dd>
            <a ui-sref="t-ra-customer-detail({id:vm.tRAAdvertisement.customerId})">{{vm.tRAAdvertisement.customerId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.tRAAdvertisement.industry">Industry</span></dt>
        <dd>
            <a ui-sref="t-ra-industry-detail({id:vm.tRAAdvertisement.industryId})">{{vm.tRAAdvertisement.industryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="t-ra-advertisement-detail.edit({id:vm.tRAAdvertisement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
