
<div>
    <h2><span data-translate="protoneApp.cORPropertyValue.detail.title">COR Property Value</span> {{vm.cORPropertyValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORPropertyValue.value">Value</span></dt>
        <dd>
            <span>{{vm.cORPropertyValue.value}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORPropertyValue.propertyKey">Property Key</span></dt>
        <dd>
            <a ui-sref="c-or-property-key-detail({id:vm.cORPropertyValue.propertyKeyId})">{{vm.cORPropertyValue.propertyKeyId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-property-value-detail.edit({id:vm.cORPropertyValue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
