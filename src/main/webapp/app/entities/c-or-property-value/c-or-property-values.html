<div>
    <h2 data-translate="protoneApp.cORPropertyValue.home.title">COR Property Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-or-property-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cORPropertyValue.home.createLabel">
                        Create new COR Property Value
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cORPropertyValue.value">Value</span></th>
                    <th><span data-translate="protoneApp.cORPropertyValue.propertyKey">Property Key</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cORPropertyValue in vm.cORPropertyValues track by cORPropertyValue.id">
                    <td><a ui-sref="c-or-property-value-detail({id:cORPropertyValue.id})">{{cORPropertyValue.id}}</a></td>
                    <td>{{cORPropertyValue.value}}</td>
                    <td>
                        <a ui-sref="c-or-property-key-detail({id:cORPropertyValue.propertyKeyId})">{{cORPropertyValue.propertyKeyId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-or-property-value-detail({id:cORPropertyValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-property-value.edit({id:cORPropertyValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-property-value.delete({id:cORPropertyValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
