
<div>
    <h2><span data-translate="protoneApp.crmTaskComment.detail.title">Crm Task Comment</span> {{vm.crmTaskComment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.crmTaskComment.comment">Comment</span></dt>
        <dd>
            <span>{{vm.crmTaskComment.comment}}</span>
        </dd>
        <dt><span data-translate="protoneApp.crmTaskComment.taskComment">Task Comment</span></dt>
        <dd>
            <a ui-sref="crm-task-detail({id:vm.crmTaskComment.taskCommentId})">{{vm.crmTaskComment.taskCommentId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.crmTaskComment.createdBy">Created By</span></dt>
        <dd>
            <a ui-sref="cor-user-detail({id:vm.crmTaskComment.createdById})">{{vm.crmTaskComment.createdById}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="crm-task-comment-detail.edit({id:vm.crmTaskComment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
