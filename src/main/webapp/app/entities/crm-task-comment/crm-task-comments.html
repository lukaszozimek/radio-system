<div>
    <h2 data-translate="protoneApp.crmTaskComment.home.title">Crm Task Comments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="crm-task-comment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.crmTaskComment.home.createLabel">
                        Create new Crm Task Comment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.crmTaskComment.comment">Comment</span></th>
                    <th><span data-translate="protoneApp.crmTaskComment.taskComment">Task Comment</span></th>
                    <th><span data-translate="protoneApp.crmTaskComment.createdBy">Created By</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="crmTaskComment in vm.crmTaskComments track by crmTaskComment.id">
                    <td><a ui-sref="crm-task-comment-detail({id:crmTaskComment.id})">{{crmTaskComment.id}}</a></td>
                    <td>{{crmTaskComment.comment}}</td>
                    <td>
                        <a ui-sref="crm-task-detail({id:crmTaskComment.taskCommentId})">{{crmTaskComment.taskCommentId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-user-detail({id:crmTaskComment.createdById})">{{crmTaskComment.createdById}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="crm-task-comment-detail({id:crmTaskComment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="crm-task-comment.edit({id:crmTaskComment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="crm-task-comment.delete({id:crmTaskComment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
