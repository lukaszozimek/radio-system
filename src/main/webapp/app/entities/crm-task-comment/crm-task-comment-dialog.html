
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCrmTaskCommentLabel" data-translate="protoneApp.crmTaskComment.home.createOrEditLabel">Create or edit a Crm Task Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.crmTaskComment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.crmTaskComment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmTaskComment.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.crmTaskComment.comment"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.crmTaskComment.taskComment" for="field_taskComment">Task Comment</label>
            <select class="form-control" id="field_taskComment" name="taskComment" ng-model="vm.crmTaskComment.taskCommentId" ng-options="crmTask.id as crmTask.id for crmTask in vm.crmtasks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmTaskComment.createdBy" for="field_createdBy">Created By</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="vm.crmTaskComment.createdById" ng-options="corUser.id as corUser.id for corUser in vm.corusers"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
