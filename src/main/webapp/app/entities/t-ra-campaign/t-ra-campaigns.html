<div>
    <h2 data-translate="protoneApp.tRACampaign.home.title">TRA Campaigns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-campaign.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRACampaign.home.createLabel">
                        Create new TRA Campaign
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRACampaign.name">Name</span></th>
                    <th><span data-translate="protoneApp.tRACampaign.startDate">Start Date</span></th>
                    <th><span data-translate="protoneApp.tRACampaign.endDate">End Date</span></th>
                    <th><span data-translate="protoneApp.tRACampaign.prize">Prize</span></th>
                    <th><span data-translate="protoneApp.tRACampaign.customer">Customer</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRACampaign in vm.tRACampaigns track by tRACampaign.id">
                    <td><a ui-sref="t-ra-campaign-detail({id:tRACampaign.id})">{{tRACampaign.id}}</a></td>
                    <td>{{tRACampaign.name}}</td>
                        <td>{{tRACampaign.startDate | date:'mediumDate'}}</td>
                        <td>{{tRACampaign.endDate | date:'mediumDate'}}</td>
                    <td>{{tRACampaign.prize}}</td>
                    <td>
                        <a ui-sref="t-ra-customer-detail({id:tRACampaign.customerId})">{{tRACampaign.customerId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-campaign-detail({id:tRACampaign.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-campaign.edit({id:tRACampaign.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-campaign.delete({id:tRACampaign.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
