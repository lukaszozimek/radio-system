
<div>
    <h2><span data-translate="protoneApp.tRACampaign.detail.title">TRA Campaign</span> {{vm.tRACampaign.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.tRACampaign.name">Name</span></dt>
        <dd>
            <span>{{vm.tRACampaign.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRACampaign.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.tRACampaign.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRACampaign.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.tRACampaign.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRACampaign.prize">Prize</span></dt>
        <dd>
            <span>{{vm.tRACampaign.prize}}</span>
        </dd>
        <dt><span data-translate="protoneApp.tRACampaign.customer">Customer</span></dt>
        <dd>
            <a ui-sref="t-ra-customer-detail({id:vm.tRACampaign.customerId})">{{vm.tRACampaign.customerId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="t-ra-campaign-detail.edit({id:vm.tRACampaign.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
