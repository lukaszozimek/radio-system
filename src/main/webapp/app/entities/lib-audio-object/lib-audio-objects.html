<div>
    <h2 data-translate="protoneApp.libAudioObject.home.title">Lib Audio Objects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-audio-object.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libAudioObject.home.createLabel">
                        Create new Lib Audio Object
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.length">Length</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.biTrate">Bi Trate</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.codec">Codec</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.quality">Quality</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.cloudObject">Cloud Object</span></th>
                    <th><span data-translate="protoneApp.libAudioObject.mediaItem">Media Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libAudioObject in vm.libAudioObjects track by libAudioObject.id">
                    <td><a ui-sref="lib-audio-object-detail({id:libAudioObject.id})">{{libAudioObject.id}}</a></td>
                    <td>{{libAudioObject.length}}</td>
                    <td>{{libAudioObject.biTrate}}</td>
                    <td>{{libAudioObject.codec}}</td>
                    <td data-translate="{{'protoneApp.LibAudioQualityEnum.' + libAudioObject.quality}}">{{libAudioObject.quality}}</td>
                    <td>
                        <a ui-sref="lib-cloud-object-detail({id:libAudioObject.cloudObjectId})">{{libAudioObject.cloudObjectId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-media-item-detail({id:libAudioObject.mediaItemId})">{{libAudioObject.mediaItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-audio-object-detail({id:libAudioObject.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-audio-object.edit({id:libAudioObject.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-audio-object.delete({id:libAudioObject.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
