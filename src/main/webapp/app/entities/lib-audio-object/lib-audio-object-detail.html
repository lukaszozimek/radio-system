
<div>
    <h2><span data-translate="protoneApp.libAudioObject.detail.title">Lib Audio Object</span> {{vm.libAudioObject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.libAudioObject.length">Length</span></dt>
        <dd>
            <span>{{vm.libAudioObject.length}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libAudioObject.biTrate">Bi Trate</span></dt>
        <dd>
            <span>{{vm.libAudioObject.biTrate}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libAudioObject.codec">Codec</span></dt>
        <dd>
            <span>{{vm.libAudioObject.codec}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libAudioObject.quality">Quality</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.LibAudioQualityEnum.' + vm.libAudioObject.quality}}">{{vm.libAudioObject.quality}}</span>
        </dd>
        <dt><span data-translate="protoneApp.libAudioObject.cloudObject">Cloud Object</span></dt>
        <dd>
            <a ui-sref="lib-cloud-object-detail({id:vm.libAudioObject.cloudObjectId})">{{vm.libAudioObject.cloudObjectId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.libAudioObject.mediaItem">Media Item</span></dt>
        <dd>
            <a ui-sref="lib-media-item-detail({id:vm.libAudioObject.mediaItemId})">{{vm.libAudioObject.mediaItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lib-audio-object-detail.edit({id:vm.libAudioObject.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
