
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCorCurrencyLabel" data-translate="protoneApp.corCurrency.home.createOrEditLabel">Create or edit a Cor Currency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.corCurrency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.corCurrency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCurrency.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.corCurrency.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCurrency.symbol" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                    ng-model="vm.corCurrency.symbol"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCurrency.delimiter" for="field_delimiter">Delimiter</label>
            <input type="text" class="form-control" name="delimiter" id="field_delimiter"
                    ng-model="vm.corCurrency.delimiter"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.corCurrency.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                    ng-model="vm.corCurrency.shortName"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.corCurrency.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.corCurrency.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
