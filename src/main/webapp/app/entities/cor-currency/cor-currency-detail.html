
<div>
    <h2><span data-translate="protoneApp.corCurrency.detail.title">Cor Currency</span> {{vm.corCurrency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corCurrency.name">Name</span></dt>
        <dd>
            <span>{{vm.corCurrency.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corCurrency.symbol">Symbol</span></dt>
        <dd>
            <span>{{vm.corCurrency.symbol}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corCurrency.delimiter">Delimiter</span></dt>
        <dd>
            <span>{{vm.corCurrency.delimiter}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corCurrency.shortName">Short Name</span></dt>
        <dd>
            <span>{{vm.corCurrency.shortName}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corCurrency.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corCurrency.networkId})">{{vm.corCurrency.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-currency-detail.edit({id:vm.corCurrency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
