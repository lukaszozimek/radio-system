
<div>
    <h2><span data-translate="protoneApp.traIndustry.detail.title">Tra Industry</span> {{vm.traIndustry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.traIndustry.name">Name</span></dt>
        <dd>
            <span>{{vm.traIndustry.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traIndustry.description">Description</span></dt>
        <dd>
            <span>{{vm.traIndustry.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traIndustry.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.traIndustry.networkId})">{{vm.traIndustry.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tra-industry-detail.edit({id:vm.traIndustry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
