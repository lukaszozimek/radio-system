
<div>
    <h2><span data-translate="protoneApp.cORDocument.detail.title">COR Document</span> {{vm.cORDocument.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORDocument.key">Key</span></dt>
        <dd>
            <span>{{vm.cORDocument.key}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORDocument.description">Description</span></dt>
        <dd>
            <span>{{vm.cORDocument.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORDocument.value">Value</span></dt>
        <dd>
            <span>{{vm.cORDocument.value}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORDocument.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORDocument.networkId})">{{vm.cORDocument.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-document-detail.edit({id:vm.cORDocument.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
