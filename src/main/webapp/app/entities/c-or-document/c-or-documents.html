<div>
    <h2 data-translate="protoneApp.cORDocument.home.title">COR Documents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-or-document.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cORDocument.home.createLabel">
                        Create new COR Document
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cORDocument.key">Key</span></th>
                    <th><span data-translate="protoneApp.cORDocument.description">Description</span></th>
                    <th><span data-translate="protoneApp.cORDocument.value">Value</span></th>
                    <th><span data-translate="protoneApp.cORDocument.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cORDocument in vm.cORDocuments track by cORDocument.id">
                    <td><a ui-sref="c-or-document-detail({id:cORDocument.id})">{{cORDocument.id}}</a></td>
                    <td>{{cORDocument.key}}</td>
                    <td>{{cORDocument.description}}</td>
                    <td>{{cORDocument.value}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cORDocument.networkId})">{{cORDocument.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-or-document-detail({id:cORDocument.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-document.edit({id:cORDocument.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-document.delete({id:cORDocument.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
