
<div>
    <h2><span data-translate="protoneApp.crmLeadStatus.detail.title">Crm Lead Status</span> {{vm.crmLeadStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.crmLeadStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.crmLeadStatus.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.crmLeadStatus.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.crmLeadStatus.networkId})">{{vm.crmLeadStatus.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="crm-lead-status-detail.edit({id:vm.crmLeadStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
