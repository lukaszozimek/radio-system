
<div>
    <h2><span data-translate="protoneApp.corTag.detail.title">Cor Tag</span> {{vm.corTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corTag.tag">Tag</span></dt>
        <dd>
            <span>{{vm.corTag.tag}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corTag.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corTag.networkId})">{{vm.corTag.networkId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.corTag.tags">Tags</span></dt>
        <dd>
            <a ui-sref="lib-media-item-detail({id:vm.corTag.tagsId})">{{vm.corTag.tagsId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-tag-detail.edit({id:vm.corTag.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
