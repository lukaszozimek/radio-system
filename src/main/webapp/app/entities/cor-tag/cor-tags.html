<div>
    <h2 data-translate="protoneApp.corTag.home.title">Cor Tags</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-tag.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corTag.home.createLabel">
                        Create new Cor Tag
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corTag.tag">Tag</span></th>
                    <th><span data-translate="protoneApp.corTag.network">Network</span></th>
                    <th><span data-translate="protoneApp.corTag.tags">Tags</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corTag in vm.corTags track by corTag.id">
                    <td><a ui-sref="cor-tag-detail({id:corTag.id})">{{corTag.id}}</a></td>
                    <td>{{corTag.tag}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corTag.networkId})">{{corTag.networkId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-media-item-detail({id:corTag.tagsId})">{{corTag.tagsId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-tag-detail({id:corTag.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-tag.edit({id:corTag.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-tag.delete({id:corTag.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
