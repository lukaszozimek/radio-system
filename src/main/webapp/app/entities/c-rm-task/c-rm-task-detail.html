
<div>
    <h2><span data-translate="protoneApp.cRMTask.detail.title">CRM Task</span> {{vm.cRMTask.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cRMTask.subject">Subject</span></dt>
        <dd>
            <span>{{vm.cRMTask.subject}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMTask.activityDate">Activity Date</span></dt>
        <dd>
            <span>{{vm.cRMTask.activityDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMTask.activityLength">Activity Length</span></dt>
        <dd>
            <span>{{vm.cRMTask.activityLength}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMTask.comment">Comment</span></dt>
        <dd>
            <span>{{vm.cRMTask.comment}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMTask.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cRMTask.networkId})">{{vm.cRMTask.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-rm-task-detail.edit({id:vm.cRMTask.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
