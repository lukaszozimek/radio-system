
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.lIBAudioObject.length">Length</span></dt>
        <dd>
            <span>{{vm.lIBAudioObject.length}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBAudioObject.bitrate">Bitrate</span></dt>
        <dd>
            <span>{{vm.lIBAudioObject.bitrate}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBAudioObject.codec">Codec</span></dt>
        <dd>
            <span>{{vm.lIBAudioObject.codec}}</span>

        <dt><span data-translate="protoneApp.lIBAudioObject.quality">Quality</span></dt>

        <dt><span data-translate="protoneApp.lIBAudioObject.cloudObject">Cloud Object</span></dt>
        <dd>
            <a ui-sref="l-ib-cloud-object-detail({id:vm.lIBAudioObject.cloudObjectId})">{{vm.lIBAudioObject.cloudObjectId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.lIBAudioObject.mediaItem">Media Item</span></dt>

            <a ui-sref="l-ib-media-item-detail({id:vm.lIBAudioObject.mediaItemId})">{{vm.lIBAudioObject.mediaItemId}}</a>
        </dd>
    </dl>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
