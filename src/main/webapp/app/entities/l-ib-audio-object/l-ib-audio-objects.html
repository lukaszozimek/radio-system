<div>
    <h2 data-translate="protoneApp.lIBAudioObject.home.title">LIB Audio Objects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-audio-object.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBAudioObject.home.createLabel">
                        Create new LIB Audio Object
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.length">Length</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.bitrate">Bitrate</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.codec">Codec</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.quality">Quality</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.cloudObject">Cloud Object</span></th>
                    <th><span data-translate="protoneApp.lIBAudioObject.mediaItem">Media Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBAudioObject in vm.lIBAudioObjects track by lIBAudioObject.id">
                    <td><a ui-sref="l-ib-audio-object-detail({id:lIBAudioObject.id})">{{lIBAudioObject.id}}</a></td>
                    <td>{{lIBAudioObject.length}}</td>
                    <td>{{lIBAudioObject.bitrate}}</td>
                    <td>{{lIBAudioObject.codec}}</td>
                    <td data-translate="{{'protoneApp.LIBAudioQualityEnum.' + lIBAudioObject.quality}}">{{lIBAudioObject.quality}}</td>
                    <td>
                        <a ui-sref="l-ib-cloud-object-detail({id:lIBAudioObject.cloudObjectId})">{{lIBAudioObject.cloudObjectId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-media-item-detail({id:lIBAudioObject.mediaItemId})">{{lIBAudioObject.mediaItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-audio-object-detail({id:lIBAudioObject.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-audio-object.edit({id:lIBAudioObject.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-audio-object.delete({id:lIBAudioObject.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
