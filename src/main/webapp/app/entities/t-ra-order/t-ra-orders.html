<div>
    <h2 data-translate="protoneApp.tRAOrder.home.title">TRA Orders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-order.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRAOrder.home.createLabel">
                        Create new TRA Order
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.name">Name</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.startDate">Start Date</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.endDate">End Date</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.calculatedPrize">Calculated Prize</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.campaign">Campaign</span></th>
                    <th><span data-translate="protoneApp.tRAOrder.customer">Customer</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRAOrder in vm.tRAOrders track by tRAOrder.id">
                    <td><a ui-sref="t-ra-order-detail({id:tRAOrder.id})">{{tRAOrder.id}}</a></td>
                    <td>{{tRAOrder.name}}</td>
                        <td>{{tRAOrder.startDate | date:'mediumDate'}}</td>
                        <td>{{tRAOrder.endDate | date:'mediumDate'}}</td>
                    <td>{{tRAOrder.calculatedPrize}}</td>
                    <td>
                        <a ui-sref="t-ra-campaign-detail({id:tRAOrder.campaignId})">{{tRAOrder.campaignId}}</a>
                    </td>
                    <td>
                        <a ui-sref="t-ra-customer-detail({id:tRAOrder.customerId})">{{tRAOrder.customerId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-order-detail({id:tRAOrder.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-order.edit({id:tRAOrder.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-order.delete({id:tRAOrder.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
