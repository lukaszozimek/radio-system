<div>
    <h2 data-translate="protoneApp.traCampaingStatus.home.title">Tra Campaing Statuses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tra-campaing-status.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.traCampaingStatus.home.createLabel">
                        Create new Tra Campaing Status
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.traCampaingStatus.name">Name</span></th>
                    <th><span data-translate="protoneApp.traCampaingStatus.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traCampaingStatus in vm.traCampaingStatuses track by traCampaingStatus.id">
                    <td><a ui-sref="tra-campaing-status-detail({id:traCampaingStatus.id})">{{traCampaingStatus.id}}</a></td>
                    <td>{{traCampaingStatus.name}}</td>
                    <td>{{traCampaingStatus.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tra-campaing-status-detail({id:traCampaingStatus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-campaing-status.edit({id:traCampaingStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-campaing-status.delete({id:traCampaingStatus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
