
<div>
    <h2><span data-translate="protoneApp.cRMStage.detail.title">CRM Stage</span> {{vm.cRMStage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cRMStage.name">Name</span></dt>
        <dd>
            <span>{{vm.cRMStage.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cRMStage.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cRMStage.networkId})">{{vm.cRMStage.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-rm-stage-detail.edit({id:vm.cRMStage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
