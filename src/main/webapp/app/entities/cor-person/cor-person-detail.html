
<div>
    <h2><span data-translate="protoneApp.corPerson.detail.title">Cor Person</span> {{vm.corPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corPerson.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.corPerson.firstName}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corPerson.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.corPerson.lastName}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corPerson.description">Description</span></dt>
        <dd>
            <span>{{vm.corPerson.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corPerson.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corPerson.networkId})">{{vm.corPerson.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-person-detail.edit({id:vm.corPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
