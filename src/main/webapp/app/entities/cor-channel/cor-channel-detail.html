
<div>
    <h2><span data-translate="protoneApp.corChannel.detail.title">Cor Channel</span> {{vm.corChannel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corChannel.shortcut">Shortcut</span></dt>
        <dd>
            <span>{{vm.corChannel.shortcut}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corChannel.name">Name</span></dt>
        <dd>
            <span>{{vm.corChannel.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corChannel.description">Description</span></dt>
        <dd>
            <span>{{vm.corChannel.description}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corChannel.network">Network</span></dt>
        <dd>
            <a ui-sref="cor-network-detail({id:vm.corChannel.networkId})">{{vm.corChannel.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-channel-detail.edit({id:vm.corChannel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
