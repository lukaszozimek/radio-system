<div>
    <h2 data-translate="protoneApp.corChannel.home.title">Cor Channels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cor-channel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.corChannel.home.createLabel">
                        Create new Cor Channel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.corChannel.shortcut">Shortcut</span></th>
                    <th><span data-translate="protoneApp.corChannel.name">Name</span></th>
                    <th><span data-translate="protoneApp.corChannel.description">Description</span></th>
                    <th><span data-translate="protoneApp.corChannel.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="corChannel in vm.corChannels track by corChannel.id">
                    <td><a ui-sref="cor-channel-detail({id:corChannel.id})">{{corChannel.id}}</a></td>
                    <td>{{corChannel.shortcut}}</td>
                    <td>{{corChannel.name}}</td>
                    <td>{{corChannel.description}}</td>
                    <td>
                        <a ui-sref="cor-network-detail({id:corChannel.networkId})">{{corChannel.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cor-channel-detail({id:corChannel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-channel.edit({id:corChannel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cor-channel.delete({id:corChannel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
