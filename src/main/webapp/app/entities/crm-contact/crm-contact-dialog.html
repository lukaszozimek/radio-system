
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCrmContactLabel" data-translate="protoneApp.crmContact.home.createOrEditLabel">Create or edit a Crm Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.crmContact.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.crmContact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                    ng-model="vm.crmContact.shortName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.externalId1" for="field_externalId1">External Id 1</label>
            <input type="text" class="form-control" name="externalId1" id="field_externalId1"
                    ng-model="vm.crmContact.externalId1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.externalId2" for="field_externalId2">External Id 2</label>
            <input type="text" class="form-control" name="externalId2" id="field_externalId2"
                    ng-model="vm.crmContact.externalId2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.paymentDate" for="field_paymentDate">Payment Date</label>
                <div class="input-group">
                    <input id="field_paymentDate" type="text" class="form-control" name="paymentDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.crmContact.paymentDate" is-open="vm.datePickerOpenStatus.paymentDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('paymentDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.crmContact.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.paymentDelay" for="field_paymentDelay">Payment Delay</label>
            <input type="number" class="form-control" name="paymentDelay" id="field_paymentDelay"
                    ng-model="vm.crmContact.paymentDelay"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.crmContact.vatNumber" for="field_vatNumber">Vat Number</label>
            <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                    ng-model="vm.crmContact.vatNumber"
                    />
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.crmContact.addres" for="field_addres">Addres</label>
            <select class="form-control" id="field_addres" name="addres" ng-model="vm.crmContact.addresId" ng-options="corAddress.id as corAddress.id for corAddress in vm.addres | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.crmContact.countryId" ng-options="corCountry.id as corCountry.id for corCountry in vm.countries | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.crmContact.personId" ng-options="corPerson.id as corPerson.id for corPerson in vm.people | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.crmContact.networkId" ng-options="corNetwork.id as corNetwork.id for corNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.range" for="field_range">Range</label>
            <select class="form-control" id="field_range" name="range" ng-model="vm.crmContact.rangeId" ng-options="corRange.id as corRange.id for corRange in vm.corranges"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.size" for="field_size">Size</label>
            <select class="form-control" id="field_size" name="size" ng-model="vm.crmContact.sizeId" ng-options="corSize.id as corSize.id for corSize in vm.corsizes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.industry" for="field_industry">Industry</label>
            <select class="form-control" id="field_industry" name="industry" ng-model="vm.crmContact.industryId" ng-options="traIndustry.id as traIndustry.id for traIndustry in vm.traindustries"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.area" for="field_area">Area</label>
            <select class="form-control" id="field_area" name="area" ng-model="vm.crmContact.areaId" ng-options="corArea.id as corArea.id for corArea in vm.corareas"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.keeper" for="field_keeper">Keeper</label>
            <select class="form-control" id="field_keeper" name="keeper" ng-model="vm.crmContact.keeperId" ng-options="corUser.id as corUser.id for corUser in vm.corusers"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="protoneApp.crmContact.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.crmContact.statusId" ng-options="crmContactStatus.id as crmContactStatus.id for crmContactStatus in vm.crmcontactstatuses"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
