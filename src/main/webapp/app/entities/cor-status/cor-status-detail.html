
<div>
    <h2><span data-translate="protoneApp.corStatus.detail.title">Cor Status</span> {{vm.corStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.corStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.corStatus.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.corStatus.description">Description</span></dt>
        <dd>
            <span>{{vm.corStatus.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cor-status-detail.edit({id:vm.corStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
