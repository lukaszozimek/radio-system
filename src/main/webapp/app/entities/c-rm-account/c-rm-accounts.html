<div>
    <h2 data-translate="protoneApp.cRMAccount.home.title">CRM Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-rm-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cRMAccount.home.createLabel">
                        Create new CRM Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.shortName">Short Name</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.externalId1">External Id 1</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.externalId2">External Id 2</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.name">Name</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.paymentDelay">Payment Delay</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.vatNumber">Vat Number</span></th>
                    <th><span data-translate="protoneApp.cRMAccount.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cRMAccount in vm.cRMAccounts track by cRMAccount.id">
                    <td><a ui-sref="c-rm-account-detail({id:cRMAccount.id})">{{cRMAccount.id}}</a></td>
                    <td>{{cRMAccount.shortName}}</td>
                    <td>{{cRMAccount.externalId1}}</td>
                    <td>{{cRMAccount.externalId2}}</td>
                    <td>{{cRMAccount.name}}</td>
                    <td>{{cRMAccount.paymentDelay}}</td>
                    <td>{{cRMAccount.vatNumber}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cRMAccount.networkId})">{{cRMAccount.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-rm-account-detail({id:cRMAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-account.edit({id:cRMAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-rm-account.delete({id:cRMAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
