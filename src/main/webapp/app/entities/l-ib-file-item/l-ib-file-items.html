<div>
    <h2 data-translate="protoneApp.lIBFileItem.home.title">LIB File Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-file-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBFileItem.home.createLabel">
                        Create new LIB File Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBFileItem.idx">Idx</span></th>
                    <th><span data-translate="protoneApp.lIBFileItem.name">Name</span></th>
                    <th><span data-translate="protoneApp.lIBFileItem.type">Type</span></th>
                    <th><span data-translate="protoneApp.lIBFileItem.library">Library</span></th>
                    <th><span data-translate="protoneApp.lIBFileItem.parentFile">Parent File</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBFileItem in vm.lIBFileItems track by lIBFileItem.id">
                    <td><a ui-sref="l-ib-file-item-detail({id:lIBFileItem.id})">{{lIBFileItem.id}}</a></td>
                    <td>{{lIBFileItem.idx}}</td>
                    <td>{{lIBFileItem.name}}</td>
                    <td data-translate="{{'protoneApp.LIBFileTypeEnum.' + lIBFileItem.type}}">{{lIBFileItem.type}}</td>
                    <td>
                        <a ui-sref="l-ib-library-detail({id:lIBFileItem.libraryId})">{{lIBFileItem.libraryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-file-item-detail({id:lIBFileItem.parentFileId})">{{lIBFileItem.parentFileId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-file-item-detail({id:lIBFileItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-file-item.edit({id:lIBFileItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-file-item.delete({id:lIBFileItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
