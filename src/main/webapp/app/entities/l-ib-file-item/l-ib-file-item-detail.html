
<div>
    <h2><span data-translate="protoneApp.lIBFileItem.detail.title">LIB File Item</span> {{vm.lIBFileItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.lIBFileItem.idx">Idx</span></dt>
        <dd>
            <span>{{vm.lIBFileItem.idx}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBFileItem.name">Name</span></dt>
        <dd>
            <span>{{vm.lIBFileItem.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBFileItem.type">Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.LIBFileTypeEnum.' + vm.lIBFileItem.type}}">{{vm.lIBFileItem.type}}</span>
        </dd>
        <dt><span data-translate="protoneApp.lIBFileItem.library">Library</span></dt>
        <dd>
            <a ui-sref="l-ib-library-detail({id:vm.lIBFileItem.libraryId})">{{vm.lIBFileItem.libraryId}}</a>
        </dd>
        <dt><span data-translate="protoneApp.lIBFileItem.parentFile">Parent File</span></dt>
        <dd>
            <a ui-sref="l-ib-file-item-detail({id:vm.lIBFileItem.parentFileId})">{{vm.lIBFileItem.parentFileId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="l-ib-file-item-detail.edit({id:vm.lIBFileItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
