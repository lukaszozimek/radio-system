<div>
    <h2 data-translate="protoneApp.libAlbum.home.title">Lib Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.libAlbum.home.createLabel">
                        Create new Lib Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.libAlbum.albumType">Album Type</span></th>
                    <th><span data-translate="protoneApp.libAlbum.name">Name</span></th>
                    <th><span data-translate="protoneApp.libAlbum.releaseDate">Release Date</span></th>
                    <th><span data-translate="protoneApp.libAlbum.description">Description</span></th>
                    <th><span data-translate="protoneApp.libAlbum.cover">Cover</span></th>
                    <th><span data-translate="protoneApp.libAlbum.label">Label</span></th>
                    <th><span data-translate="protoneApp.libAlbum.artist">Artist</span></th>
                    <th><span data-translate="protoneApp.libAlbum.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libAlbum in vm.libAlbums track by libAlbum.id">
                    <td><a ui-sref="lib-album-detail({id:libAlbum.id})">{{libAlbum.id}}</a></td>
                    <td data-translate="{{'protoneApp.LibAlbumTypeEnum.' + libAlbum.albumType}}">{{libAlbum.albumType}}</td>
                    <td>{{libAlbum.name}}</td>
                        <td>{{libAlbum.releaseDate | date:'mediumDate'}}</td>
                    <td>{{libAlbum.description}}</td>
                    <td>
                        <a ui-sref="lib-image-item-detail({id:libAlbum.coverId})">{{libAlbum.coverId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-label-detail({id:libAlbum.labelId})">{{libAlbum.labelId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lib-artist-detail({id:libAlbum.artistId})">{{libAlbum.artistId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cor-network-detail({id:libAlbum.networkId})">{{libAlbum.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-album-detail({id:libAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-album.edit({id:libAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-album.delete({id:libAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
