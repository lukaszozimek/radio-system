
<div>
    <h2><span data-translate="protoneApp.cORContact.detail.title">COR Contact</span> {{vm.cORContact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="protoneApp.cORContact.contact">Contact</span></dt>
        <dd>
            <span>{{vm.cORContact.contact}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORContact.contactType">Contact Type</span></dt>
        <dd>
            <span data-translate="{{'protoneApp.CORContactTypeEnum.' + vm.cORContact.contactType}}">{{vm.cORContact.contactType}}</span>
        </dd>
        <dt><span data-translate="protoneApp.cORContact.network">Network</span></dt>
        <dd>
            <a ui-sref="c-or-network-detail({id:vm.cORContact.networkId})">{{vm.cORContact.networkId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="c-or-contact-detail.edit({id:vm.cORContact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
