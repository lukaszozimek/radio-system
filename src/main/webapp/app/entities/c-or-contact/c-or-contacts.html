<div>
    <h2 data-translate="protoneApp.cORContact.home.title">COR Contacts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-or-contact.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.cORContact.home.createLabel">
                        Create new COR Contact
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.cORContact.contact">Contact</span></th>
                    <th><span data-translate="protoneApp.cORContact.contactType">Contact Type</span></th>
                    <th><span data-translate="protoneApp.cORContact.network">Network</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cORContact in vm.cORContacts track by cORContact.id">
                    <td><a ui-sref="c-or-contact-detail({id:cORContact.id})">{{cORContact.id}}</a></td>
                    <td>{{cORContact.contact}}</td>
                    <td data-translate="{{'protoneApp.CORContactTypeEnum.' + cORContact.contactType}}">{{cORContact.contactType}}</td>
                    <td>
                        <a ui-sref="c-or-network-detail({id:cORContact.networkId})">{{cORContact.networkId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-or-contact-detail({id:cORContact.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-contact.edit({id:cORContact.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-or-contact.delete({id:cORContact.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
