
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCORContactLabel" data-translate="protoneApp.cORContact.home.createOrEditLabel">Create or edit a COR Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cORContact.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cORContact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.cORContact.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.cORContact.contact"
                    required ng-maxlength="100" />
            <div ng-show="editForm.contact.$invalid">
                <p class="help-block"
                    ng-show="editForm.contact.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.contact.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="protoneApp.cORContact.contactType" for="field_contactType">Contact Type</label>
            <select class="form-control" name="contactType" ng-model="vm.cORContact.contactType" id="field_contactType" required>
                <option value="CT_EMAIL" data-translate="protoneApp.CORContactTypeEnum.CT_EMAIL">CT_EMAIL</option>
                <option value="CT_PHONE" data-translate="protoneApp.CORContactTypeEnum.CT_PHONE">CT_PHONE</option>
                <option value="CT_OTHER" data-translate="protoneApp.CORContactTypeEnum.CT_OTHER">CT_OTHER</option>
            </select>
            <div ng-show="editForm.contactType.$invalid">
                <p class="help-block"
                    ng-show="editForm.contactType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="protoneApp.cORContact.network" for="field_network">Network</label>
            <select class="form-control" id="field_network" name="network" ng-model="vm.cORContact.networkId" ng-options="cORNetwork.id as cORNetwork.id for cORNetwork in vm.cornetworks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
