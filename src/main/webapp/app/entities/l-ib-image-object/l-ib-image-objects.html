<div>
    <h2 data-translate="protoneApp.lIBImageObject.home.title">LIB Image Objects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l-ib-image-object.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.lIBImageObject.home.createLabel">
                        Create new LIB Image Object
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.lIBImageObject.width">Width</span></th>
                    <th><span data-translate="protoneApp.lIBImageObject.height">Height</span></th>
                    <th><span data-translate="protoneApp.lIBImageObject.imageSize">Image Size</span></th>
                    <th><span data-translate="protoneApp.lIBImageObject.cloudObject">Cloud Object</span></th>
                    <th><span data-translate="protoneApp.lIBImageObject.imageItem">Image Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lIBImageObject in vm.lIBImageObjects track by lIBImageObject.id">
                    <td><a ui-sref="l-ib-image-object-detail({id:lIBImageObject.id})">{{lIBImageObject.id}}</a></td>
                    <td>{{lIBImageObject.width}}</td>
                    <td>{{lIBImageObject.height}}</td>
                    <td data-translate="{{'protoneApp.LIBImageSizeEnum.' + lIBImageObject.imageSize}}">{{lIBImageObject.imageSize}}</td>
                    <td>
                        <a ui-sref="l-ib-cloud-object-detail({id:lIBImageObject.cloudObjectId})">{{lIBImageObject.cloudObjectId}}</a>
                    </td>
                    <td>
                        <a ui-sref="l-ib-image-item-detail({id:lIBImageObject.imageItemId})">{{lIBImageObject.imageItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-ib-image-object-detail({id:lIBImageObject.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-image-object.edit({id:lIBImageObject.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l-ib-image-object.delete({id:lIBImageObject.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
