<div>
    <h2 data-translate="protoneApp.tRADiscount.home.title">TRA Discounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-ra-discount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.tRADiscount.home.createLabel">
                        Create new TRA Discount
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.tRADiscount.validFrom">Valid From</span></th>
                    <th><span data-translate="protoneApp.tRADiscount.validTo">Valid To</span></th>
                    <th><span data-translate="protoneApp.tRADiscount.discount">Discount</span></th>
                    <th><span data-translate="protoneApp.tRADiscount.customer">Customer</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tRADiscount in vm.tRADiscounts track by tRADiscount.id">
                    <td><a ui-sref="t-ra-discount-detail({id:tRADiscount.id})">{{tRADiscount.id}}</a></td>
                        <td>{{tRADiscount.validFrom | date:'mediumDate'}}</td>
                        <td>{{tRADiscount.validTo | date:'mediumDate'}}</td>
                    <td>{{tRADiscount.discount}}</td>
                    <td>
                        <a ui-sref="t-ra-customer-detail({id:tRADiscount.customerId})">{{tRADiscount.customerId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-ra-discount-detail({id:tRADiscount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-discount.edit({id:tRADiscount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-ra-discount.delete({id:tRADiscount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
