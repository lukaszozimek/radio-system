
<div>
    <h2><span data-translate="protoneApp.traInvoiceStatus.detail.title">Tra Invoice Status</span> {{vm.traInvoiceStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="protoneApp.traInvoiceStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.traInvoiceStatus.name}}</span>
        </dd>
        <dt><span data-translate="protoneApp.traInvoiceStatus.description">Description</span></dt>
        <dd>
            <span>{{vm.traInvoiceStatus.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tra-invoice-status-detail.edit({id:vm.traInvoiceStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
