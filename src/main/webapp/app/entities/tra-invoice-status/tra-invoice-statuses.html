<div>
    <h2 data-translate="protoneApp.traInvoiceStatus.home.title">Tra Invoice Statuses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tra-invoice-status.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="protoneApp.traInvoiceStatus.home.createLabel">
                        Create new Tra Invoice Status
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="protoneApp.traInvoiceStatus.name">Name</span></th>
                    <th><span data-translate="protoneApp.traInvoiceStatus.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traInvoiceStatus in vm.traInvoiceStatuses track by traInvoiceStatus.id">
                    <td><a ui-sref="tra-invoice-status-detail({id:traInvoiceStatus.id})">{{traInvoiceStatus.id}}</a></td>
                    <td>{{traInvoiceStatus.name}}</td>
                    <td>{{traInvoiceStatus.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tra-invoice-status-detail({id:traInvoiceStatus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-invoice-status.edit({id:traInvoiceStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tra-invoice-status.delete({id:traInvoiceStatus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
